<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SecureAid | Unified Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a0f24, #1b2a49);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .glass {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <div class="glass w-full max-w-md p-8 rounded-2xl shadow-2xl">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-semibold text-emerald-400">SecureAid</h1>
      <p class="text-slate-400 text-sm mt-2">Unified Security Login Portal</p>
    </div>

    <form id="loginForm" class="space-y-5">
      <!-- Role Selection -->
      <div>
        <label for="role" class="block text-sm text-slate-300 mb-2">Select Role</label>
        <select id="role" class="w-full p-3 rounded-lg bg-slate-800/50 border border-slate-700 text-slate-100 focus:outline-none focus:border-emerald-400">
          <option value="ngo">NGO User</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <!-- Username -->
      <div>
        <label for="username" class="block text-sm text-slate-300 mb-2">Username or Email</label>
        <input type="text" id="username" placeholder="Enter your username" required class="w-full p-3 rounded-lg bg-slate-800/50 border border-slate-700 text-slate-100 focus:outline-none focus:border-emerald-400">
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm text-slate-300 mb-2">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required class="w-full p-3 rounded-lg bg-slate-800/50 border border-slate-700 text-slate-100 focus:outline-none focus:border-emerald-400">
      </div>

      <!-- Risk-Based Authentication Notice -->
      <div id="rbaNotice" class="hidden text-sm text-amber-400 bg-amber-500/10 border border-amber-400/30 rounded-lg p-3">
        Suspicious login detected â€” MFA verification required.
      </div>

      <!-- MFA Section -->
      <div id="mfaSection" class="hidden">
        <label for="mfa" class="block text-sm text-slate-300 mb-2">Multi-Factor Authentication Code</label>
        <input type="text" id="mfa" maxlength="6" placeholder="Enter 6-digit code" class="w-full p-3 rounded-lg bg-slate-800/50 border border-slate-700 text-slate-100 focus:outline-none focus:border-emerald-400">
      </div>

      <!-- CAPTCHA -->
      <div class="mt-4 flex items-center space-x-2">
        <input type="checkbox" id="captcha" class="w-4 h-4 text-emerald-400 border-slate-600 focus:ring-emerald-400">
        <label for="captcha" class="text-sm text-slate-400">I'm not a robot</label>
      </div>

      <!-- Submit -->
      <button type="submit" class="w-full mt-5 py-3 bg-emerald-500 text-slate-900 font-semibold rounded-lg hover:bg-emerald-400 transition">Login Securely</button>
    </form>

    <p class="text-center text-sm text-slate-400 mt-6">Don't have an account? <a href="ngo register.html" class="text-emerald-400 hover:underline">Register</a></p>
    <p class="text-center text-xs text-slate-500 mt-2">Having trouble? Contact your system administrator.</p>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const mfaSection = document.getElementById('mfaSection');
    const rbaNotice = document.getElementById('rbaNotice');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const role = document.getElementById('role').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const captcha = document.getElementById('captcha').checked;

      if (!captcha) {
        alert('Please verify the CAPTCHA before logging in.');
        return;
      }

      const riskyLogin = Math.random() < 0.3; // simulate risk-based detection

      if (riskyLogin && mfaSection.classList.contains('hidden')) {
        rbaNotice.classList.remove('hidden');
        mfaSection.classList.remove('hidden');
        return;
      }

      if (!mfaSection.classList.contains('hidden')) {
        const mfa = document.getElementById('mfa').value;
        if (mfa !== '123456') {
          alert('Invalid MFA code. Please try again.');
          return;
        }
      }

      // Redirect based on role
      let redirect = 'dashboard.html';
      if (role === 'ngo') redirect = 'ngo-dashboard.html';
      else if (role === 'admin') redirect = 'admin-dashboard.html';

      alert('Login successful! Redirecting to your ' + role.toUpperCase() + ' dashboard...');
      window.location.href = redirect;
    });
  </script>
</body>
</html>
